<!DOCTYPE html>
<html>
<head>
	<title>jQuery'de Append Metodu</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
				
			$("input").click(function(){
				$("div#kutu").append("<img src='resim/astronot.png' width='100' />");
			});

		});
		

	</script>
	<style type="text/css">
		input{
			border:0; margin:10px; width: 150px; height: 30px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; border-radius: 10px; box-shadow: 5px 5px 2px #ddd; background-color: silver;
		}
		input:focus{
			outline: none;
		}
	</style>
</head>
<body>

<input type="submit" value="Buraya TÄ±kla">

<div id="kutu"></div>

</body>
</html>
