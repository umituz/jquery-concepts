<!DOCTYPE html>
<html>
<head>
	<title>jQuery'de CSS Kullanımı//CSS Metodu - css()</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$("a").css({
				"text-decoration" : "none",
				"color" : "orange",
				"display" : "block",
				"width" : "200px",
				"height" : "200px",
				"background-color" : "silver"
			});
		});

	</script>
</head>
<body>

<a href="#">Link ifadesi</a>

</body>
</html>
