<!DOCTYPE html>
<html>
<head>
	<title>jQuery'de Nitelik Atama ve Silme - attr() // removeAttr()</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		
		$(function(){			
			var link = $("a").attr("title","title");
			$("a").removeAttr("title");
		});

	</script>
</head>
<body>

<a href="">Link</a>

</body>
</html>
